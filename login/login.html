<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title> ConnectedHome - Login </title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <script src="../dist/dist.js"></script>

        <meta name="description" content="Login to your ConnectedHome account">
        <meta name="author" content="Tobias de Bruijn">
    </head>
    <body data-login-type="login">
        <main>
            <div class="login-container">
                <div class="container">
                    <p class="title"> Login </p>
                    <p class="description"> Please login to continue </p>
                    <div id="status" style="visibility:hidden;"></div>

                    <div class="formgroup">
                        <form class="login-form" id="login-form" method="POST" target="hidden-iframe">
                            <input type="email" name="email" id="email" aria-label="E-Mail Address" placeholder="E-mail address">
                            <input type="password" name="password" id="password" aria-label="Password" placeholder="Password">
                        </form>
    
                        <div class="link-and-submit">
                            <a href="register.html"><p>Register</p></a>
                            <button id="login-submit">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <iframe id="hidden-iframe" name="hidden-iframe" style="width:0;height:0;visibility:hidden;"></iframe>
        <script>
            SmartHome.setupLogin();
        </script>
    </body>
</html>
